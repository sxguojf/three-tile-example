<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>three-tile example</title>
	</head>
	<body>
		<div id="app">
			<div id="left-side">
				<div class="head">
					<a
						id="title"
						target="_blank"
						>☯ three-tile v0.6.2 Example</a
					>
				</div>
				<div class="dir">
					<ul id="example"></ul>
				</div>
				<div class="tip">
					<div>
						<img
							src="./assets/control.png"
							alt=""
							class="control-icon"
						/>
					</div>
					<div>
						<div>鼠标左键：地图平移</div>
						<div>鼠标右键：地图旋转</div>
						<div>鼠标滚轮：地图缩放</div>
						<div>键盘箭头：地图平移</div>
					</div>
				</div>
			</div>
			<iframe
				id="frame"
				frameborder="0"
				src="./readme/index.html"
			></iframe>
		</div>
	</body>
	<script
		type="module"
		src="./main.ts"
	></script>
</html>
